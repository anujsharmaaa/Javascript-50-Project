<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Conversion</title>
    <link rel="stylesheet" href="./Nameconverstain.css">
</head>
<body>
    <!-- main container section start  -->
    <div class="naming_conversion">
        <input type="text" id="text" placeholder="Enter the text">
        <button id="convert-btn">Convert</button>
        <!-- cases div section start  -->
        <div class="cases_div">
            <!-- camel case start  -->
            <div class="case_div">
                <h1>Camel Case</h1>
                <p id="camel-case"></p>
            </div>
            <!-- camel case end  -->
             <!-- pascal case start  -->
            <div class="case_div">
                <h1>Pascal Case</h1>
                <p id="pascal-case"></p>
            </div>
            <!-- pascal case end -->
            <!-- snake case start  -->
            <div class="case_div">
                <h1>Snake Case:</h1>
                <p id="snake-case"></p>
            </div>
            <!-- snake case end -->
            <!-- Screaming Snake Case: start  -->
            <div class="case_div">
                <h1>Screaming Snake Case:</h1>
                <p id="screaming-snake-case"></p>
            </div>
            <!-- Screaming Snake Case: end -->
            <!-- Kebab  case start  -->
            <div class="case_div">
                <h1>Kebab  Case</h1>
                <p id="kebab-case"></p>
            </div>
            <!-- Kebab  case end -->
            <!-- Screaming Kebab Case start -->
            <div class="case_div">
                <h1>Screaming Kebab Case:</h1>
                <p id="screaming-kebab-case"></p>
              </div>
                          <!-- Screaming Kebab Case end -->

        </div>
        <!-- cases div section end  -->
    </div>
        <!-- main container section end -->
        <!-- js link  -->
        <script src="./Nameconverstain.js"></script>
</body>
</html>
